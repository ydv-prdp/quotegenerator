<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="main">
            <p id="heading">Quote of the day</p>
            <p id="thought"></p>
            <p id="authName"></p>
            <div class="buttons">
                <button id="newQuote" onclick="newQuote()">New Quote</button>
                <button id="tweetQuote" onclick="tweet()">Tweet</button>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
